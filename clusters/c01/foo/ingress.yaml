apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echo-namespace
  namespace: foo
spec:
  rules:
  - host: echo.foo.c01.k8s-workshop.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: echo-namespace
            port:
              number: 80
